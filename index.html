<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>Caishen Big Red Packet</title>

<body>
  <!-- 其余元素保留不变 -->

<script>
  // ... 前面代码保留 ...

  // Dev-only hidden unlock control — 改为点击 bigRedPacket 区域触发
  (function(){
    const btn = document.getElementById('devUnlockBtn');
    if(!btn) return;

    const isLocal = ['localhost','127.0.0.1','::1'].includes(location.hostname);
    const DEV_PIN = '741852'; // 🔐 CHANGE THIS to your own PIN

    function reveal(){ btn.style.display='block'; btn.setAttribute('aria-hidden','false'); }
    if (isLocal) reveal();

    // Secret gesture: 7 taps within 1.5s on bigRedPacket
    const tapTarget = document.getElementById('bigRedPacket') || document.body;
    let taps = 0, firstTapAt = 0;
    tapTarget.addEventListener('click', (e)=>{
      const now = performance.now();
      if (now - firstTapAt > 1500) { taps = 0; firstTapAt = now; }
      if (taps === 0) firstTapAt = now;
      taps++;
      if (taps >= 7) {
        taps = 0;
        const input = prompt('Developer PIN');
        if (input && input === DEV_PIN) reveal();
      }
    });

    btn.addEventListener('click', ()=>{
      try { sessionStorage.setItem('forceUnlock','1'); } catch {}
      localStorage.clear();
      location.reload();
    });
  })();
// Extra gesture binder to ensure overlay doesn't block taps
(function(){
  const btn = document.getElementById('devUnlockBtn');
  if(!btn) return;
  const DEV_PIN = '741852'; // 🔐 same PIN
  function reveal(){ btn.style.display='block'; btn.setAttribute('aria-hidden','false'); }
  let taps = 0, firstTapAt = 0;
  const handler = ()=>{
    const now = performance.now();
    if (now - firstTapAt > 1500) { taps = 0; firstTapAt = now; }
    if (taps === 0) firstTapAt = now;
    taps++;
    if (taps >= 7) {
      taps = 0;
      const input = prompt('Developer PIN');
      if (input && input === DEV_PIN) reveal();
    }
  };
  ['noticeOverlay','bigRedPacket','caishen'].forEach(id=>{ const el=document.getElementById(id); if(el) el.addEventListener('click', handler, true); });
  document.addEventListener('click', handler, true);
})();
</script>
</body>
